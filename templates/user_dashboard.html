<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Dashboard</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background: #f8f9fa;
    }
    .navbar-brand {
      font-weight: bold;
      font-size: 1.5rem;
      color: #2c3e50;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
    <div class="container">
      <a class="navbar-brand" href="#">TrackField User</a>
      <div class="d-flex align-items-center">
        <i class="fa-solid fa-bell me-3"></i>
        <img
          src="https://i.pravatar.cc/40"
          alt="User Avatar"
          class="rounded-circle"
        />
      </div>
    </div>
  </nav>

  <div class="container">
    <h2>Welcome back, <strong>User!</strong></h2>

    <div class="row mt-4">
      <div class="col-md-6 mb-4">
        <div class="card shadow-sm">
          <div class="card-header">Performance Overview</div>
          <div class="card-body">
            <canvas id="performanceChart" height="200"></canvas>
          </div>
        </div>
      </div>

      <div class="col-md-6 mb-4">
        <div class="card shadow-sm">
          <div class="card-header">Recent Activities</div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">Ran 5km in 25 minutes</li>
            <li class="list-group-item">Updated profile information</li>
            <li class="list-group-item">Joined TrackField challenge</li>
          </ul>
        </div>
      </div>
    </div>

    <div class="card shadow-sm mb-4">
      <div class="card-header">Search Records</div>
      <div class="card-body">
        <input
          type="search"
          class="form-control"
          placeholder="Search your activity records..."
        />
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const ctx = document.getElementById('performanceChart').getContext('2d');
    const performanceChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['Week 1', 'Week 2', 'Week 3', 'Week 4'],
        datasets: [
          {
            label: 'Distance (km)',
            data: [5, 7, 6, 8],
            borderColor: '#4e73df',
            backgroundColor: 'rgba(78, 115, 223, 0.1)',
            fill: true,
            tension: 0.4,
          },
        ],
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true,
          },
        },
      },
    });
  </script>
</body>
</html>
