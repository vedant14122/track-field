<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Dashboard</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background: #ffffff;
    }
    .navbar-brand {
      font-weight: 700;
      font-size: 1.75rem;
      color: #1f2937;
    }
    .dataTables_wrapper .dataTables_filter {
      float: right;
      text-align: right;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm mb-4">
    <div class="container">
      <a class="navbar-brand" href="#">TrackField Admin</a>
      <div>
        <button class="btn btn-outline-light btn-sm">Logout</button>
      </div>
    </div>
  </nav>

  <div class="container">
    <h2>Admin Dashboard</h2>

    <div class="row mb-4">
      <div class="col-lg-8">
        <canvas id="adminStatsChart" height="250"></canvas>
      </div>
      <div class="col-lg-4">
        <div class="card shadow-sm">
          <div class="card-header">Quick Actions</div>
          <div class="card-body">
            <button class="btn btn-primary mb-2 w-100">Add New User</button>
            <button class="btn btn-danger mb-2 w-100">Remove User</button>
            <button class="btn btn-warning mb-2 w-100">Generate Report</button>
          </div>
        </div>
      </div>
    </div>

    <table
      id="usersTable"
      class="table table-striped table-bordered"
      style="width: 100%"
    >
      <thead>
        <tr>
          <th>User ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Role</th>
          <th>Last Login</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1001</td>
          <td>Jane Doe</td>
          <td>jane@example.com</td>
          <td>Member</td>
          <td>2025-06-23</td>
          <td>
            <button class="btn btn-sm btn-info">Edit</button>
            <button class="btn btn-sm btn-danger">Delete</button>
          </td>
        </tr>
        <tr>
          <td>1002</td>
          <td>John Smith</td>
          <td>john@example.com</td>
          <td>Admin</td>
          <td>2025-06-24</td>
          <td>
            <button class="btn btn-sm btn-info">Edit</button>
            <button class="btn btn-sm btn-danger">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script
    src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"
  ></script>
  <script
    src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"
  ></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function () {
      $('#usersTable').DataTable({
        paging: true,
        searching: true,
        info: false,
      });
    });

    const ctxAdmin = document.getElementById('adminStatsChart').getContext('2d');
    const adminStatsChart = new Chart(ctxAdmin, {
      type: 'bar',
      data: {
        labels: ['June', 'July', 'August', 'September'],
        datasets: [
          {
            label: 'New Users',
            data: [12, 19, 3, 5],
            backgroundColor: '#1d4ed8',
          },
          {
            label: 'Active Users',
            data: [7, 11, 5, 8],
            backgroundColor: '#2563eb',
          },
        ],
      },
      options: {
        responsive: true,
        scales: {
          y: { beginAtZero: true },
        },
      },
    });
  </script>
</body>
</html>
