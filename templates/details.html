{% extends "base.html" %}
{% set step = 2 %}
{% block content %}
<div class="card p-5 shadow-sm">
  <h3 class="mb-4 text-center">Your Details</h3>

  <form method="POST">
    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label fw-semibold">First Name *</label>
        <input name="first_name" class="form-control" required>
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label fw-semibold">Last Name *</label>
        <input name="last_name" class="form-control" required>
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label fw-semibold">Email Address *</label>
      <input type="email" name="email" class="form-control" required>
      <div class="form-text">We’ll send feedback to this address.</div>
    </div>

    <div class="mb-4">
      <label class="form-label fw-semibold">Additional Notes</label>
      <textarea name="notes" class="form-control" rows="3"
        placeholder="Anything specific you'd like feedback on…"></textarea>
    </div>

    <div class="d-flex justify-content-between">
      <a href="javascript:history.back()" class="btn btn-outline-secondary">← Back</a>
      <button class="btn btn-primary">Submit for Feedback →</button>
    </div>
  </form>
</div>
{% endblock %}
