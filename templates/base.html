<!-- Cool UI for User Panel -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ title or 'TrackFeedback Submission' }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom right, #fdfbfb, #ebedee);
      font-family: 'Inter', sans-serif;
      color: #333;
    }
    .hero {
      background-image: url('https://images.unsplash.com/photo-1571019613454-1cb2f99b2d8b');
      background-size: cover;
      background-position: center;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
    }
    .hero h1 {
      font-size: 3rem;
      font-weight: 700;
    }
    .main-section {
      max-width: 900px;
      margin: -60px auto 3rem auto;
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      padding: 2rem;
    }
    .step-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 2rem;
    }
    .step-item {
      flex: 1;
      text-align: center;
      font-weight: 600;
      color: #999;
    }
    .step-item.current {
      color: #0d6efd;
    }
    .step-item.done {
      color: #28a745;
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>üèÉ TrackFeedback</h1>
  </div>

  <div class="main-section">
    <div class="step-header">
      {% for n,label in [(1,'Upload'),(2,'Details'),(3,'Confirm')] %}
        <div class="step-item {% if step > n %}done{% elif step == n %}current{% endif %}">
          {{ n }}<br><small>{{ label }}</small>
        </div>
      {% endfor %}
    </div>

    {% block content %}{% endblock %}
  </div>
</body>
</html>
