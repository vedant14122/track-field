<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ title or "TrackFeedback" }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
      body { background:#f7f9fc; }
      .card { border:0; border-radius:16px; }
      .step { font-weight:600; }
      .step.done { color:#198754; }
      .step.current { color:#0d6efd; }
  </style>
</head>
<body>
  <nav class="navbar navbar-light bg-white shadow-sm mb-4">
    <div class="container">
      <span class="navbar-brand mb-0 h1">TrackFeedback</span>
    </div>
  </nav>

  <div class="container my-4" style="max-width:800px;">
    
    <div class="d-flex justify-content-between mb-4">
      {% for n,label in [(1,'Upload Video'),(2,'Your Details'),(3,'Confirmation')] %}
        <div class="step {% if step>n %}done{% elif step==n %}current{% endif %}">
          {{ n }} <span class="d-none d-md-inline"> {{ label }}</span>
        </div>
      {% endfor %}
    </div>

    {% block content %}{% endblock %}
  </div>
</body>
</html>
